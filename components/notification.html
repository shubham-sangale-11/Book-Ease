<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Scheduling App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Material Icons CDN -->
</head>

<body>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="border-end bg-light sidebar" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <img width="125px"
                    src="https://bookease.com/hosted/images/2c/3ef3a3daaa41a2b547e27f1b997c4b/BE_nav_logo_v3.png"
                    class="me-2" alt="Logo">
                <!-- Book Ease -->
            </div>
            <div class="list-group list-group-flush">
                <a href="dashboard.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <span class="material-icons me-2">home</span>Dashboard
                </a>
                <a href="book-appointment.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <span class="material-icons me-2">event</span>Book Appointment
                </a>
                <a href="availability.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <span class="material-icons me-2">access_time</span>Availability
                </a>
                <a href="notification.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <span class="material-icons me-2">notifications</span>Notifications
                </a>
                <a href="reports.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <span class="material-icons me-2">analytics</span>Reports
                </a>
                <a href="my-appointments.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <span class="material-icons me-2">event_available</span>My Appointments
                </a>
                <a href="" id="logoutButton"
                    class="list-group-item list-group-item-action bg-transparent text-danger fw-bold">
                    <span class="material-icons me-2">exit_to_app</span>Logout
                </a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4" id="top-page-name">
                <div class="d-flex align-items-center">
                    <button class="btn toggle-btn me-3" id="menu-toggle"><span
                            class="material-icons">menu</span></button>
                    <h2 class="fs-2 m-0">Notifications</h2>
                </div>
            </nav>

            <div class="container-fluid px-4" id="page-container">
                <!-- Notifications Table -->
                <div id="notifications-container">
                    <p id="no-notifications-message" class="text-center text-muted" style="display: none;">
                        No notifications available.
                    </p>
                    <table class="table table-bordered bg-white rounded">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Title</th>
                                <th>Date</th>
                                <th>Message</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="notifications-table-body"></tbody>
                    </table>
                </div>

            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/dashboard.js"></script>
    <script src="../js/notification.js"></script>
    <script src="../js/logout.js"></script>
</body>

</html>
