<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Scheduling App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/reports.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="border-end bg-light sidebar" id="sidebar-wrapper">
            <div class=" sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <img width="125px"
                    src="https://bookease.com/hosted/images/2c/3ef3a3daaa41a2b547e27f1b997c4b/BE_nav_logo_v3.png"
                    class="me-2" alt="Logo">
            </div>
            <div class="list-group list-group-flush">
                <a href="dashboard.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <span class="material-icons me-2">home</span>Dashboard
                </a>
                <a href="book-appointment.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <span class="material-icons me-2">event</span>Book Appointment
                </a>
                <a href="availability.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <span class="material-icons me-2">access_time</span>Availability
                </a>
                <a href="notification.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <span class="material-icons me-2">notifications</span>Notifications
                </a>
                <a href="reports.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <span class="material-icons me-2">analytics</span>Reports
                </a>
                <a href="my-appointments.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <span class="material-icons me-2">event_available</span>My Appointments
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold">
                    <span class="material-icons me-2">exit_to_app</span>Logout
                </a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4" id="top-page-name">
                <div class="d-flex align-items-center">
                    <button class="btn toggle-btn me-3" id="menu-toggle"><span
                            class="material-icons">menu</span></button>
                    <h2 class="fs-2 m-0">Reports</h2>
                </div>
            </nav>

            <div class="container-fluid px-4" id="page-container">
                <!-- Summary Section -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Total Appointments</h5>
                                <p id="total-appointments" class="fs-4 fw-bold text-primary">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Total Income</h5>
                                <p id="total-income" class="fs-4 fw-bold text-success">$0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Appointments List -->
                <div class="row mb-4">
                    <div class="col">
                        <div class="card border-0 shadow-sm">
                            <div class="card-header bg-primary text-white">
                                <h5>Appointments List</h5>
                                <button id="export-pdf" class="btn btn-light btn-sm float-end">Export to PDF</button>
                            </div>
                            <div class="card-body p-0">
                                <table class="table table-striped table-hover mb-0">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>#</th>
                                            <th>Title</th>
                                            <th>Date</th>
                                            <th>Time</th>
                                            <th>Charges</th>
                                        </tr>
                                    </thead>
                                    <tbody id="appointments-list">
                                        <tr>
                                            <td colspan="5" class="text-center">Loading...</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="../js/reports.js"></script>
    <script src="../js/dashboard.js"></script>
</body>

</html>
