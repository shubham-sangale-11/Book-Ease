<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Details - Scheduling App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="../css/serviceDetail.css">
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="border-end bg-light sidebar" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <img width="125px"
                    src="https://bookease.com/hosted/images/2c/3ef3a3daaa41a2b547e27f1b997c4b/BE_nav_logo_v3.png"
                    alt="Logo">
            </div>
            <div class="list-group list-group-flush">
                <a href="dashboard.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <span class="material-icons me-2">home</span>Dashboard
                </a>
                <a href="book-appointment.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <span class="material-icons me-2">event</span>Book Appointment
                </a>
                <a href="availability.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <span class="material-icons me-2">access_time</span>Availability
                </a>
                <a href="notification.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <span class="material-icons me-2">notifications</span>Notifications
                </a>
                <a href="reports.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <span class="material-icons me-2">analytics</span>Reports
                </a>
                <a href="my-appointments.html" cl
                    ass="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <span class="material-icons me-2">event_available</span>My Appointments
                </a>
                <a href="" id="logoutButton"
                    class="list-group-item list-group-item-action bg-transparent text-danger fw-bold">
                    <span class="material-icons me-2">exit_to_app</span>Logout
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper" class="w-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4" id="top-page-name">
                <div class="d-flex align-items-center">
                    <button class="btn toggle-btn me-3" id="menu-toggle"><span
                            class="material-icons">menu</span></button>
                    <h2 class="fs-2 m-0">Service Details</h2>
                </div>
            </nav>

            <!-- Content -->
            <div class="container-fluid px-0" id="page-container">
                <div class="row justify-content-center w-100" id="service-container">
                    <!-- Service Card will be dynamically inserted here -->
                </div>
                <div class="container">

                    <div class="right-section">


                        <div class="price">
                        </div>

                        <div class="calendar-container ">
                            <div class="calendar-header">
                                <button id="prev" class="nav-btn">&lt;</button>
                                <h2 id="month-year"></h2>
                                <button id="next" class="nav-btn">&gt;</button>
                            </div>
                            <table class="calendar-table">
                                <thead>
                                    <tr>
                                        <th>Sun</th>
                                        <th>Mon</th>
                                        <th>Tue</th>
                                        <th>Wed</th>
                                        <th>Thu</th>
                                        <th>Fri</th>
                                        <th>Sat</th>
                                    </tr>
                                </thead>
                                <tbody id="calendar-body">

                                </tbody>
                            </table>
                        </div>

                        <div class="timeslots">
                            <button data-time="10:00">10:00</button>
                            <button data-time="10:30">10:30</button>
                            <button data-time="11:00">11:00</button>
                            <button data-time="11:30">11:30</button>
                            <button data-time="12:00">12:00</button>
                            <button data-time="12:30">12:30</button>
                            <button data-time="13:00">13:00</button>
                            <button data-time="13:30">13:30</button>
                            <button data-time="14:00">14:00</button>
                            <button data-time="14:30">14:30</button>
                            <button data-time="15:00">15:00</button>
                            <button data-time="15:30">15:30</button>
                            <button data-time="16:00">16:00</button>
                            <button data-time="16:30">16:30</button>
                            <button data-time="17:00">17:00</button>
                        </div>

                        <hr>
                        <div class="summary">
                            <div class="su">
                                <p class="fs-6 fw-bold">Tax (2%)</p>
                                <p class="fs-6 fw-bold text-danger"></p>
                            </div>
                            <div class="su">
                                <h4 class="text-start fw-bolder">Total</h4>
                                <h5 class="border p-2 w-25 total fs-6 fw-bold text-primary"></h5>

                            </div>
                        </div>

                        <div class="reserve-btn w-100 btn btn-success">Reserve</div>
                    </div>
                    <!-- Small Popup for Payment Information -->
                    <div id="paymentPopup" class="payment-popup">
                        <div class="popup-content">
                            <span class="close-popup">&times;</span>
                            <h4>Payment Information</h4>
                            <label for="cardNumber">Card Number:</label>
                            <input type="text" id="cardNumber" placeholder="1234 5678 9123 4567" required><br><br>

                            <label for="expiryDate">Expiry Date:</label>
                            <input type="text" id="expiryDate" placeholder="MM/YY" required><br><br>

                            <label for="cvv">CVV:</label>
                            <input type="text" id="cvv" placeholder="123" required>
                            <br><br>

                            <button class="submit-payment-btn">Submit Payment</button>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/dashboard.js"></script>
    <script src="../js/serviceDetail.js"></script>
    <script src="../js/logout.js"></script>
</body>

</html>
