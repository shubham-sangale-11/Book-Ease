<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Ex.css">
    <link rel="stylesheet" href="../css/serviceDetail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>

    <main>

        <div class="container1">
            <div class="left-section1">
                <h1></h1>
                <p></p>
                <p></p>
                <p class="category"></p>
                <p class="location"><i class="fa-solid fa-location-dot"></i></p>
                <p class="description"></p>
                <button class="bn1"></button>
    
            </div>
            <div class="right-section1">
                <img src="" alt="">
            </div>
        </div>
        
        
    
    <div class="container">
        
        <div class="left-section">
            <div class="owner-info">
                <img src="https://via.placeholder.com/40" alt="Owner Avatar">
                <div class="Aname">
                    <h3></h3>
                    <p></p>
                </div>
            </div>
    
            <div class="content-section">
                <h3><i class="fa-solid fa-chalkboard-teacher"></i> Coaching Classes</h3>
                <p>Coaching Class</p>
            
                
            </div>
            
        </div>
    
        
        <div class="right-section">
            
            
            <div class="price">
            </div>
     
            <div class="calendar-container">
                <div class="calendar-header">
                    <button id="prev" class="nav-btn">&lt;</button>
                    <h2 id="month-year"></h2>
                    <button id="next" class="nav-btn">&gt;</button>
                </div>
                <table class="calendar-table">
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody id="calendar-body">
                        
                    </tbody>
                </table>
            </div>
    
            <div class="timeslots">
                <button data-time="10:00">10:00</button>
                <button data-time="10:30">10:30</button>
                <button data-time="11:00">11:00</button>
                <button data-time="11:30">11:30</button>
                <button data-time="12:00">12:00</button>
                <button data-time="12:30">12:30</button>
                <button data-time="13:00">13:00</button>
                <button data-time="13:30">13:30</button>
                <button data-time="14:00">14:00</button>
                <button data-time="14:30">14:30</button>
                <button data-time="15:00">15:00</button>
                <button data-time="15:30">15:30</button>
                <button data-time="16:00">16:00</button>
                <button data-time="16:30">16:30</button>
                <button data-time="17:00">17:00</button>
            </div>
            
            <hr>
            <div class="summary">
                <div class="su">
                    <p>Tax (2%)</p>
                    <p></p>
                </div>
                <div class="su">
                    <h4>Total</h4>
                    <h5 class="total"></h5>
    
                </div>
            </div>
    
            <div class="reserve-btn">Reserve</div>
        </div>
        <!-- Small Popup for Payment Information -->
        <div id="paymentPopup" class="payment-popup">
            <div class="popup-content">
                <span class="close-popup">&times;</span>
                <h4>Payment Information</h4>
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9123 4567" required><br><br>
        
                <label for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" placeholder="MM/YY" required><br><br>
        
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" placeholder="123" required>
                <br><br>
        
                <button class="submit-payment-btn">Submit Payment</button>
            </div>
        </div>
        

      
    </div>
    </main>
   

    <script src="../js/serviceDetail.js"></script>
</body>
</html>
